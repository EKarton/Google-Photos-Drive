<nb-layout>
  <nb-layout-column class="intro-section__container">
    <div class="intro-section">
      <div class="intro-section__left-panel">
        <h3 class="intro-section__title">
          <strong>Google Photos Drive</strong>
        </h3>
        <p class="intro-section__subtitle">
          View your photos on Google Photos better!
        </p>
        <button nbButton status="info" (click)="handleLoginClick()">
          <nb-icon icon="google-outline"></nb-icon> Login
        </button>
      </div>
      <img
        src="/assets/home-page/intro.png"
        alt="Intro section"
        class="intro-section__image"
      />
    </div>
  </nb-layout-column>
</nb-layout>
